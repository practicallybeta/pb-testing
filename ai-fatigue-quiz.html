<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PB AI Fatigue Quiz</title>
  <style>
    body {
      font-family: Verdana, Geneva, sans-serif;
      background: linear-gradient(90deg, #cdffd8 0%, #94b9ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 48px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(61, 78, 161, 0.08);
      padding: 32px 28px 36px 28px;
    }
    h1 {
      text-align: center;
      font-size: 2.1rem;
      color: #004aad;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .pb-logo {
      width: 60px;
      margin: 0 auto 10px auto;
      display: block;
    }
    .question {
      font-size: 1.18rem;
      color: #333b;
      margin: 30px 0 18px 0;
      font-weight: bold;
      text-align: left;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .option-btn {
      font-family: inherit;
      background: linear-gradient(90deg, #004aad 0%, #cb6ce6 100%);
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1rem;
      padding: 18px 18px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(61, 78, 161, 0.06);
    }
    .option-btn:hover, .option-btn:focus {
      background: linear-gradient(90deg, #cb6ce6 0%, #004aad 100%);
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }
    .quiz-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 1rem;
    }
    .result {
      margin: 34px 0 12px 0;
      padding: 28px 22px;
      border-radius: 14px;
      background: linear-gradient(90deg, #cdffd8 0%, #94b9ff 100%);
      box-shadow: 0 3px 12px 0 rgba(61, 78, 161, 0.10);
      color: #29223e;
      font-size: 1.16rem;
      text-align: center;
      font-weight: 500;
      min-height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .retake-btn {
      background: #fff;
      color: #004aad;
      border: 2px solid #004aad;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 20px auto 0 auto;
      display: block;
      transition: background 0.2s, color 0.2s;
    }
    .retake-btn:hover, .retake-btn:focus {
      background: #004aad;
      color: #fff;
      outline: none;
    }
    @media (max-width: 650px) {
      .container { max-width: 98vw; padding: 18px 3vw 24px 3vw;}
      h1 { font-size: 1.22rem; }
      .result { font-size: 1.07rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="pb-logo" src="https://images.spr.so/cdn-cgi/imagedelivery/j42No7y-dcokJuNgXeA0ig/6d7c016b-8307-4fbe-8200-ecef8144c00b/PB_Logo_Circle/w=96,quality=90,fit=scale-down" alt="Practically Beta logo" />
    <h1>PB AI Fatigue Quiz</h1>
    <div id="quiz"></div>
    <div id="result" class="result" style="display:none;"></div>
    <button id="retake" class="retake-btn" style="display:none;">Retake Quiz</button>
  </div>
  <script>
    const quizData = [/* same as before */];
    const results = [/* same as before */];

    let currentQuestion = 0;
    let totalScore = 0;

    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const retakeBtn = document.getElementById("retake");

    function showQuestion() {
      if (currentQuestion >= quizData.length) {
        showResult();
        return;
      }
      const q = quizData[currentQuestion];
      quizDiv.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt) => `<button class="option-btn" onclick="selectOption(${opt.value})">${opt.text}</button>`).join("")}
        </div>
        <div class="quiz-footer">
          <span>Question ${currentQuestion + 1} of ${quizData.length}</span>
        </div>
      `;
    }

    window.selectOption = function(points) {
      totalScore += points;
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      quizDiv.innerHTML = "";
      let resultObj = results.find(r => totalScore >= r.range[0] && totalScore <= r.range[1]);
      if (!resultObj) resultObj = results[results.length - 1];

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h2 style="color:#004aad;margin:0 0 8px;">${resultObj.title}</h2><div>${resultObj.blurb}</div>`;
      retakeBtn.style.display = "block";
    }

    retakeBtn.onclick = function() {
      currentQuestion = 0;
      totalScore = 0;
      resultDiv.style.display = "none";
      retakeBtn.style.display = "none";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>

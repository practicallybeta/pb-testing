<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PB AI Fatigue Quiz</title>
  <style>
    body {
      font-family: Verdana, Geneva, sans-serif;
      background: linear-gradient(90deg, #cdffd8 0%, #94b9ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 48px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(61, 78, 161, 0.08);
      padding: 32px 28px 36px 28px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #004aad;
      letter-spacing: 1px;
      margin-bottom: 28px;
    }

    .question {
      margin-bottom: 24px;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e7ecff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c8d4ff;
    }

    #result {
      display: none;
      text-align: center;
      margin-top: 36px;
    }

    #result h2 {
      font-size: 1.6rem;
      color: #1a1a1a;
    }

    #result p {
      font-size: 1rem;
      color: #333;
    }

    .hidden {
      display: none;
    }

    #resetBtn {
      margin-top: 20px;
      background-color: #f0f0f0;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 24px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PB AI Fatigue Quiz</h1>
    <div id="quiz">
      <div class="question" data-points="3">
        <p>1. When someone mentions ChatGPT or AI tools, your first thought is:</p>
        <button onclick="answerQuestion(3)">"Let's go!" üî•</button>
        <button onclick="answerQuestion(2)">"Cool, but I'm pacing myself."</button>
        <button onclick="answerQuestion(1)">"Ugh... again?"</button>
      </div>

      <div class="question hidden" data-points="3">
        <p>2. How do you feel about using AI in your daily workflow?</p>
        <button onclick="answerQuestion(3)">It's essential‚ÄîI'm thriving with it!</button>
        <button onclick="answerQuestion(2)">It's helpful, but I need breaks.</button>
        <button onclick="answerQuestion(1)">It's exhausting. Can we go back?</button>
      </div>

      <div class="question hidden" data-points="3">
        <p>3. You see another ‚ÄúAI for HR‚Äù webinar. Your reaction?</p>
        <button onclick="answerQuestion(3)">Register immediately.</button>
        <button onclick="answerQuestion(2)">Skim the topic, might join.</button>
        <button onclick="answerQuestion(1)">*closes tab aggressively*</button>
      </div>
    </div>

    <div id="result">
      <h2>Your AI Fatigue Score:</h2>
      <p id="scoreText"></p>
      <button id="resetBtn" onclick="resetQuiz()">Take it again</button>
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    const questions = document.querySelectorAll('.question');

    function answerQuestion(points) {
      score += points;
      questions[currentQuestion].classList.add('hidden');
      currentQuestion++;
      if (currentQuestion < questions.length) {
        questions[currentQuestion].classList.remove('hidden');
      } else {
        showResult();
      }
    }

    function showResult() {
      let resultText = '';
      if (score >= 8) {
        resultText = "You're fired up! üöÄ Keep channeling that energy‚Äîbut don‚Äôt forget to rest!";
      } else if (score >= 5) {
        resultText = "You're managing it. ‚ú® A little AI-savvy, a little tired. Perfectly human.";
      } else {
        resultText = "You're fatigued. üí§ It‚Äôs okay to unplug‚Äîpermission granted.";
      }

      document.getElementById('scoreText').innerText = resultText;
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('result').style.display = 'block';
    }

    function resetQuiz() {
      score = 0;
      currentQuestion = 0;
      questions.forEach(q => q.classList.add('hidden'));
      questions[0].classList.remove('hidden');
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').classList.remove('hidden');
    }
  </script>
</body>
</html>

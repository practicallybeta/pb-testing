<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Fluency Journey | Practically Beta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .journey-container {
      position: relative;
      min-height: 100vh;
      background: linear-gradient(180deg,
        #e8d5e7 0%,
        #f5e6e8 15%,
        #e6f0f5 40%,
        #d4e8e4 70%,
        #c8ddc8 100%
      );
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 30px;
      right: 15%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fff9e6 0%, #ffe4b8 40%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 60px 30px rgba(255, 236, 179, 0.4);
    }

    /* Mountain Scene */
    .mountain-scene {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 280px;
      margin-top: 20px;
    }

    .mountain-scene svg {
      width: 100%;
      height: 100%;
    }

    /* Silhouette */
    .hiker {
      transition: transform 1s ease-in-out, left 1s ease-in-out;
    }

    /* Quiz Container */
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 74, 173, 0.1);
      padding: 36px 32px;
      max-width: 600px;
      width: 100%;
      margin-top: -40px;
      position: relative;
      z-index: 10;
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .quiz-header h1 {
      color: #004aad;
      font-size: 1.6rem;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .quiz-header .subtitle {
      color: #7d6b7d;
      font-size: 0.95rem;
    }

    .progress-text {
      text-align: center;
      color: #9b8aa5;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.15rem;
      color: #333;
      margin-bottom: 24px;
      line-height: 1.5;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-btn {
      font-family: inherit;
      background: linear-gradient(135deg, #f8f4ff 0%, #f0f7f4 100%);
      color: #333;
      border: 2px solid #e0d8e8;
      border-radius: 12px;
      font-size: 1rem;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .option-btn:hover {
      border-color: #004aad;
      background: linear-gradient(135deg, #f0f0ff 0%, #e8f5f0 100%);
      transform: translateX(4px);
    }

    .option-btn.correct {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      border-color: #28a745;
      color: #155724;
    }

    .option-btn.incorrect {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      border-color: #dc3545;
      color: #721c24;
    }

    .option-btn:disabled {
      cursor: default;
      transform: none;
    }

    /* Checkpoint indicators */
    .checkpoints {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .checkpoint {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .checkpoint-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #e0d8e8;
      border: 2px solid #c9b8d4;
      transition: all 0.5s ease;
    }

    .checkpoint-dot.reached {
      background: #98d4bb;
      border-color: #5d9e7d;
      box-shadow: 0 0 10px rgba(152, 212, 187, 0.5);
    }

    .checkpoint-dot.current {
      background: #004aad;
      border-color: #003380;
      box-shadow: 0 0 12px rgba(0, 74, 173, 0.4);
      animation: pulse 2s infinite;
    }

    .checkpoint-label {
      font-size: 0.7rem;
      color: #9b8aa5;
      text-align: center;
      max-width: 60px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Results */
    .result-container {
      text-align: center;
      padding: 20px 0;
    }

    .result-container h2 {
      color: #004aad;
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    .result-location {
      font-size: 1.1rem;
      color: #5d7d6d;
      margin-bottom: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #e8f5e9 0%, #e3f2fd 100%);
      border-radius: 20px;
      display: inline-block;
    }

    .result-message {
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .result-score {
      color: #9b8aa5;
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    .retake-btn {
      background: linear-gradient(135deg, #004aad 0%, #0066cc 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .retake-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 74, 173, 0.3);
    }

    /* Feedback after answer */
    .feedback {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      display: none;
    }

    .feedback.show {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    .feedback.correct {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      color: #2e7d32;
    }

    .feedback.incorrect {
      background: linear-gradient(135deg, #fce4ec 0%, #fff3e0 100%);
      color: #c62828;
    }

    .next-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #004aad 0%, #cb6ce6 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 74, 173, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 650px) {
      .quiz-container {
        padding: 24px 18px;
        margin-top: -30px;
      }
      .quiz-header h1 {
        font-size: 1.3rem;
      }
      .mountain-scene {
        height: 200px;
      }
      .checkpoint-label {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="journey-container">
    <div class="sun"></div>

    <!-- Mountain Scene SVG -->
    <div class="mountain-scene">
      <svg viewBox="0 0 800 280" preserveAspectRatio="xMidYMax slice">
        <!-- Back mountains -->
        <path d="M0 280 L0 180 Q100 140 200 160 Q280 120 350 140 L400 100 L450 130 Q520 110 600 140 Q700 120 800 150 L800 280 Z"
              fill="#b8c9d4" opacity="0.5"/>

        <!-- Middle mountain with snow cap -->
        <path d="M150 280 L300 100 L450 280 Z" fill="#8fa4b2"/>
        <path d="M300 100 L270 145 L330 145 Z" fill="#ffffff"/>
        <path d="M300 100 L260 155 L280 150 L300 160 L320 150 L340 155 Z" fill="#f0f5f8"/>

        <!-- Front mountain -->
        <path d="M400 280 L550 120 L700 280 Z" fill="#7a9aa8"/>
        <path d="M550 120 L520 160 L580 160 Z" fill="#ffffff"/>
        <path d="M550 120 L510 170 L535 165 L550 175 L565 165 L590 170 Z" fill="#e8f0f4"/>

        <!-- Rolling hills in front -->
        <path d="M0 280 L0 230 Q100 200 200 220 Q350 190 500 210 Q650 185 800 220 L800 280 Z"
              fill="#98b4a6"/>

        <!-- Path up the mountain -->
        <path d="M50 270 Q100 260 150 250 Q200 235 250 220 Q320 200 380 175 Q450 150 500 140 Q560 130 600 125"
              stroke="#c9b8a8" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="8 6"/>

        <!-- Checkpoint signs -->
        <!-- Start -->
        <g transform="translate(50, 250)">
          <rect x="-2" y="0" width="4" height="20" fill="#8b7355"/>
          <rect x="-18" y="-8" width="36" height="16" rx="2" fill="#f5f0e6" stroke="#8b7355" stroke-width="1"/>
          <text x="0" y="4" text-anchor="middle" font-size="7" fill="#5d4e37">START</text>
        </g>

        <!-- First Overlook -->
        <g transform="translate(250, 205)">
          <rect x="-2" y="0" width="4" height="18" fill="#8b7355"/>
          <rect x="-25" y="-8" width="50" height="14" rx="2" fill="#f5f0e6" stroke="#8b7355" stroke-width="1"/>
          <text x="0" y="3" text-anchor="middle" font-size="6" fill="#5d4e37">1ST OVERLOOK</text>
        </g>

        <!-- Second Overlook -->
        <g transform="translate(420, 158)">
          <rect x="-2" y="0" width="4" height="18" fill="#8b7355"/>
          <rect x="-28" y="-8" width="56" height="14" rx="2" fill="#f5f0e6" stroke="#8b7355" stroke-width="1"/>
          <text x="0" y="3" text-anchor="middle" font-size="6" fill="#5d4e37">2ND OVERLOOK</text>
        </g>

        <!-- Summit -->
        <g transform="translate(590, 108)">
          <rect x="-2" y="0" width="4" height="18" fill="#8b7355"/>
          <rect x="-22" y="-10" width="44" height="16" rx="2" fill="#fff9e6" stroke="#c9a227" stroke-width="1.5"/>
          <text x="0" y="3" text-anchor="middle" font-size="7" fill="#8b7355" font-weight="bold">SUMMIT</text>
        </g>

        <!-- Hiker silhouette -->
        <g class="hiker" id="hiker">
          <ellipse cx="50" cy="268" rx="8" ry="3" fill="rgba(0,0,0,0.2)"/>
          <path d="M50 268 L50 252 M50 258 L44 265 M50 258 L56 265 M50 255 L43 260 M50 255 L55 262"
                stroke="#3d4852" stroke-width="2.5" stroke-linecap="round"/>
          <circle cx="50" cy="248" r="5" fill="#3d4852"/>
          <!-- Walking stick -->
          <line x1="55" y1="250" x2="62" y2="268" stroke="#6b5b4f" stroke-width="2" stroke-linecap="round"/>
        </g>
      </svg>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
      <div class="quiz-header">
        <h1>Your AI Fluency Journey</h1>
        <p class="subtitle">Practically Beta Capstone Assessment</p>
      </div>

      <div class="checkpoints">
        <div class="checkpoint">
          <div class="checkpoint-dot current" id="dot-start"></div>
          <span class="checkpoint-label">Base Camp</span>
        </div>
        <div class="checkpoint">
          <div class="checkpoint-dot" id="dot-1"></div>
          <span class="checkpoint-label">First Overlook</span>
        </div>
        <div class="checkpoint">
          <div class="checkpoint-dot" id="dot-2"></div>
          <span class="checkpoint-label">Second Overlook</span>
        </div>
        <div class="checkpoint">
          <div class="checkpoint-dot" id="dot-summit"></div>
          <span class="checkpoint-label">Summit</span>
        </div>
      </div>

      <div id="quiz">
        <p class="progress-text">Question <span id="current-q">1</span> of <span id="total-q">8</span></p>
        <div id="question-area"></div>
      </div>

      <div id="result" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Sample questions - replace with real content from all 4 parts
    const quizData = [
      {
        question: "What is artificial intelligence at its core?",
        options: [
          { text: "A robot that thinks like a human", correct: false },
          { text: "Technology that can learn patterns and make predictions from data", correct: true },
          { text: "A replacement for human workers", correct: false },
          { text: "Software that always gives correct answers", correct: false }
        ],
        rationale: "AI learns patterns from data to make predictions ‚Äî it's not magic or replacement, it's a tool.",
        part: "Basics"
      },
      {
        question: "What makes a prompt effective?",
        options: [
          { text: "Keeping it as short as possible", correct: false },
          { text: "Using technical jargon", correct: false },
          { text: "Adding context, clarity, and specificity", correct: true },
          { text: "Asking multiple questions at once", correct: false }
        ],
        rationale: "Specific, clear prompts with context produce better, more relevant AI outputs.",
        part: "Prompts"
      },
      {
        question: "What is a persona in AI prompting?",
        options: [
          { text: "The AI's default personality", correct: false },
          { text: "A specific role, identity, or expertise you assign to shape responses", correct: true },
          { text: "A random name for the AI", correct: false },
          { text: "The AI's memory of past conversations", correct: false }
        ],
        rationale: "Personas give AI a specific lens through which to respond, improving relevance and tone.",
        part: "Personas"
      },
      {
        question: "Which scenario shows intentional AI use?",
        options: [
          { text: "Copying AI output directly into a report without review", correct: false },
          { text: "Using AI to generate ideas, then refining and fact-checking the output", correct: true },
          { text: "Asking AI to make all decisions for you", correct: false },
          { text: "Using AI only when you don't feel like doing the work", correct: false }
        ],
        rationale: "Intentional use means AI assists your thinking ‚Äî you remain the editor and decision-maker.",
        part: "Intention"
      },
      {
        question: "What is 'hallucination' in AI?",
        options: [
          { text: "When AI refuses to answer", correct: false },
          { text: "When AI generates confident but incorrect information", correct: true },
          { text: "When AI asks clarifying questions", correct: false },
          { text: "When AI runs slowly", correct: false }
        ],
        rationale: "Hallucinations happen when AI presents false information as fact ‚Äî always verify.",
        part: "Basics"
      },
      {
        question: "Which prompt would produce the most useful response?",
        options: [
          { text: "Tell me about marketing", correct: false },
          { text: "Give me tips", correct: false },
          { text: "As a nonprofit marketer with $500/month budget, what are 3 high-impact social media strategies?", correct: true },
          { text: "Marketing help please", correct: false }
        ],
        rationale: "The detailed prompt includes role, constraints, and specific ask ‚Äî leading to actionable output.",
        part: "Prompts"
      },
      {
        question: "Why does defining an audience in your persona matter?",
        options: [
          { text: "It makes AI respond faster", correct: false },
          { text: "It helps predict and verify output quality", correct: true },
          { text: "It unlocks premium features", correct: false },
          { text: "It prevents all errors", correct: false }
        ],
        rationale: "Knowing the intended audience helps you evaluate whether AI's tone and content are appropriate.",
        part: "Personas"
      },
      {
        question: "What's the biggest risk when using AI without intention?",
        options: [
          { text: "The AI will crash", correct: false },
          { text: "Over-reliance, bias amplification, or unchecked misinformation", correct: true },
          { text: "Your account will be banned", correct: false },
          { text: "The AI will refuse to respond", correct: false }
        ],
        rationale: "Without intentional use, AI can reinforce biases, spread errors, and reduce critical thinking.",
        part: "Intention"
      }
    ];

    const journeyPositions = [
      { x: 50, y: 268 },   // Start
      { x: 150, y: 248 },  // Progress 1
      { x: 250, y: 220 },  // First Overlook
      { x: 320, y: 195 },  // Progress 2
      { x: 420, y: 165 },  // Second Overlook
      { x: 480, y: 150 },  // Progress 3
      { x: 540, y: 135 },  // Progress 4
      { x: 600, y: 125 }   // Summit
    ];

    const destinations = [
      {
        name: "Base Camp",
        minCorrect: 0,
        message: "You're at the start of your AI journey. Every expert was once a beginner ‚Äî the path is waiting for you. Revisit the microlearnings and try again when you're ready."
      },
      {
        name: "First Overlook",
        minCorrect: 3,
        message: "You've gained a foothold! You understand the basics and you're building intuition. Keep climbing ‚Äî the view gets better from here."
      },
      {
        name: "Second Overlook",
        minCorrect: 5,
        message: "Solid progress! You've got a strong grasp of AI fundamentals and how to use it thoughtfully. The summit is within reach."
      },
      {
        name: "The Summit",
        minCorrect: 7,
        message: "You've reached the peak! Your AI fluency spans basics, prompts, personas, and intentional use. You're ready to lead others up the mountain."
      }
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;
    let answered = false;
    const hiker = document.getElementById('hiker');

    function updateHikerPosition(step) {
      const pos = journeyPositions[Math.min(step, journeyPositions.length - 1)];
      const hikerGroup = document.getElementById('hiker');
      hikerGroup.innerHTML = `
        <ellipse cx="${pos.x}" cy="${pos.y + 2}" rx="8" ry="3" fill="rgba(0,0,0,0.2)"/>
        <path d="M${pos.x} ${pos.y} L${pos.x} ${pos.y - 16} M${pos.x} ${pos.y - 10} L${pos.x - 6} ${pos.y - 3} M${pos.x} ${pos.y - 10} L${pos.x + 6} ${pos.y - 3} M${pos.x} ${pos.y - 13} L${pos.x - 7} ${pos.y - 8} M${pos.x} ${pos.y - 13} L${pos.x + 5} ${pos.y - 6}"
              stroke="#3d4852" stroke-width="2.5" stroke-linecap="round"/>
        <circle cx="${pos.x}" cy="${pos.y - 20}" r="5" fill="#3d4852"/>
        <line x1="${pos.x + 5}" y1="${pos.y - 18}" x2="${pos.x + 12}" y2="${pos.y}" stroke="#6b5b4f" stroke-width="2" stroke-linecap="round"/>
      `;
    }

    function updateCheckpoints() {
      const dots = ['dot-start', 'dot-1', 'dot-2', 'dot-summit'];
      const thresholds = [0, 3, 5, 7];

      dots.forEach((dotId, index) => {
        const dot = document.getElementById(dotId);
        dot.classList.remove('reached', 'current');

        if (correctAnswers >= thresholds[index]) {
          dot.classList.add('reached');
        }
      });
    }

    function showQuestion() {
      if (currentQuestion >= quizData.length) {
        showResult();
        return;
      }

      answered = false;
      const q = quizData[currentQuestion];
      document.getElementById('current-q').textContent = currentQuestion + 1;
      document.getElementById('total-q').textContent = quizData.length;

      document.getElementById('question-area').innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options" id="options">
          ${q.options.map((opt, idx) =>
            `<button class="option-btn" onclick="selectAnswer(${idx})">${opt.text}</button>`
          ).join('')}
        </div>
        <div class="feedback" id="feedback"></div>
      `;
    }

    window.selectAnswer = function(idx) {
      if (answered) return;
      answered = true;

      const q = quizData[currentQuestion];
      const buttons = document.querySelectorAll('.option-btn');
      const feedback = document.getElementById('feedback');
      const isCorrect = q.options[idx].correct;

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (q.options[i].correct) {
          btn.classList.add('correct');
        } else if (i === idx) {
          btn.classList.add('incorrect');
        }
      });

      if (isCorrect) {
        correctAnswers++;
        updateHikerPosition(correctAnswers);
        updateCheckpoints();
        feedback.className = 'feedback correct show';
        feedback.innerHTML = `<strong>Correct!</strong> ${q.rationale}`;
      } else {
        feedback.className = 'feedback incorrect show';
        feedback.innerHTML = `<strong>Not quite.</strong> ${q.rationale}`;
      }

      feedback.innerHTML += `<br><button class="next-btn" onclick="nextQuestion()">Continue Journey ‚Üí</button>`;
    }

    window.nextQuestion = function() {
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      let destination = destinations[0];
      for (let i = destinations.length - 1; i >= 0; i--) {
        if (correctAnswers >= destinations[i].minCorrect) {
          destination = destinations[i];
          break;
        }
      }

      resultDiv.innerHTML = `
        <div class="result-container">
          <h2>Journey Complete</h2>
          <div class="result-location">üìç You reached: ${destination.name}</div>
          <p class="result-message">${destination.message}</p>
          <p class="result-score">${correctAnswers} of ${quizData.length} correct</p>
          <button class="retake-btn" onclick="restartQuiz()">Start New Journey</button>
        </div>
      `;
    }

    window.restartQuiz = function() {
      currentQuestion = 0;
      correctAnswers = 0;
      answered = false;
      updateHikerPosition(0);
      updateCheckpoints();
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      showQuestion();
    }

    // Start
    showQuestion();
  </script>
</body>
</html>

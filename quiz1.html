<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Does This Work?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f7;
        }
        .quiz-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6b4ba6;
            margin-bottom: 30px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            border: 2px solid #6b4ba6;
            background: white;
            color: #6b4ba6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #6b4ba6;
            color: white;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.yes {
            background: #d4edda;
            color: #155724;
        }
        .result.no {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Does This Work?</h1>
        <p class="question">Can you embed an interactive quiz in your Notion-based website?</p>
        <div class="options">
            <button onclick="showResult('yes')">Yes</button>
            <button onclick="showResult('no')">No</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function showResult(answer) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result show ' + answer;
            
            if (answer === 'yes') {
                resultDiv.innerHTML = '<strong>Correct!</strong> It works. You just tested it.';
            } else {
                resultDiv.innerHTML = '<strong>Well...</strong> If you can see this message, it clearly does work!';
            }
        }
    </script>
</body>
</html>
